<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarot Cards Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Tarot Cards Generator</h2>
      <form>
        <div>
          <label for="number">Number of Cards</label>
          <input type="number" id="number" />
        </div>
        <button class="get-cards">Get Cards</button>
      </form>
      <hr />
      <ul class="cards"></ul>
    </div>
    <script src="fetch.js"></script>
  </body>
</html>

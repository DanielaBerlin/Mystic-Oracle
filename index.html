<!DOCTYPE html>
<html>
  <head>
    <title>Tarot Card Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tarot Card Generator</h1>
    <div class="card-container">
      <div class="card-wrapper">
        <button class="get-card past">Past</button>
        <div class="card past"></div>
      </div>
      <div class="card-wrapper">
        <button class="get-card present">Present</button>
        <div class="card present"></div>
      </div>
      <div class="card-wrapper">
        <button class="get-card future">Future</button>
        <div class="card future"></div>
      </div>
    <script src="fetch.js"></script>
  </body>
</html>
